{% extends 'base.html' %}
{% block content %}

<h1 class="main">Book page</h1>
<hr>
<div class="main">
    <button class="button">
        <a class="button" href="{% url 'create_book' %}">+ Create Job</a>
    </button>
</div>
<div class="column_text">
    <div class="border-with-shadow">
        <div class="main">
            <ul>
                {% for book_list in book_list %}
                <div class="border_text_list">
                    <a href="{% url 'det_book' book_list.pk %}" class="link_main">
                        <div style="font-size:120%;">
                            {{book_list.name_book}}
                        </div>
                    </a>
                </div>
            </ul>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
