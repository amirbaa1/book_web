{% extends 'base.html' %}
{% block content %}

<h2 class="main">Add Book</h2>
<hr>
<div class="main" style="padding-left:200px;">
    <div class="border_text_list">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" class="button">
            <a class="button_back" href="{% url 'book' %}">back</a>
        </form>
    </div>
</div>

{% endblock content %}
